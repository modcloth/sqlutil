---
language: go
before_install:
- gvm version
- echo running gvm install twice is important.
- gvm install go1.1 || true
- gvm install go1.1 || true
- gvm use go1.1
- export GOPATH="$HOME/gopath:$GOPATH"
- eval "$(ssh-agent)"
- ssh-add
install: cd $TRAVIS_BUILD_DIR && make build
script: cd $TRAVIS_BUILD_DIR && make test
